<!----------------------------note(theory)---------------------->
Learning list tag(two types of list)
<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <h2>Unordered list</h2>
    <ul>
        <li>shakib</li>
        <li>Sabbir</li>
        <li>Nasir</li>
        <li>Rakibul</li>
        <li>Jony</li>
    </ul>
    <h2>ordered list</h2>
    <ol>
        <li>shakib</li>
        <li>Sabbir</li>
        <li>Nasir</li>
        <li>Rakibul</li>
        <li>Jony</li>
    </ol>
</body>
</html>
