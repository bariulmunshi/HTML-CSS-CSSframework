<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>HTML form</h1>
    <!-- use of textarea,button -->
    <form>
        <textarea name="" id="" cols="40" rows="5"></textarea>
        <input type="file" name="f" id="">
        <br>
        <button>submit</button>
        <button>add me</button>
        <button>cancel</button>
        <input type="reset" value="again">
    </form>

    <!-- Use of label,select,option,input tag -->
    <form>
        <label for="phones">Choose a phone:
            <select name="phone" id="phones">
                <option value="realme">realme xt</option>
                <option value="vivo">Vivo y2</option>
                <option value="Samsung">Samsung M2</option>
                <option value="Xiaomi">Xiaomi note 12 pro max</option>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </select>
        </label>
    </form>

    <!-- login -->
    <form>
        <input type="text" placeholder="Your Email Address"> <br>
        <input type="password" placeholder="Your password"> <br> <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <!-- MCQ option select -->
    <form>
        <label>Which one is the third person singular number</label> <br>
        <input type="radio">
        <label>She</label><br>
        <input type="radio">
        <label>They</label><br>
        <input type="radio">
        <label>I</label><br>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
    <br>


    <form>
        <label for="">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lanme">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br> <br>
        <input type="submit" value="submit">
    </form>
    <input type="checkbox" name="" id="">
    <input type="color" name="" id="">
    <input type="range" name="" id="">
</body>

</html>
