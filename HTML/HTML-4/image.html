<!----------------------------note(theory)----------------------->
img tag{ src /3 ways declare image(1.online, 2.local, 3.folder) <br>
alt(alternative view if user can't see of loading) <br>
width and height(avoidance flicker during loading or see specfic size)} px(pixel)
favicon(tab bar image icon of browser,use in head tag link)
<br>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>image</title>
    <link rel="shortcut icon" href="needr.png" type="image/png">
</head>

<body>
    <h1>Learning image tag</h1>
    <!-- online -->
    <img src="https://www.w3schools.com/tags/img_girl.jpg" alt="Girl in a jacket" width="100px" height="150px">
    <!-- local -->
    <img src="girl.jpg" alt="girls in jacket" height="150px" width="100px">
    <!-- folder -->
    <img src="images/need.png" alt="Bariul photo" width="100" height="150">
</body>

</html>
