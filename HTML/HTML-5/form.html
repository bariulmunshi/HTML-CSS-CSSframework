<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h2>Welcome to my Gift-combo-tech shop</h2>
    <form>
        <label for="name">Your name
            <input id="name" type="text" placeholder="Your name">

        <label for="email">Your email
            <input id="email" type="email" placeholder="Your email">
        </label>
        <label for="phone">Your phone number
            <input id="phone" type="phone" placeholder="Your phone number">
        </label>
        <fieldset>
            <legend>pick one option</legend>
            <label for="samsung">
                <input type="radio" name="phone" id="samsung">
                samsung
            </label>
            <label for="Xiaomi">
                <input type="radio" name="phone" id="Xiaomi">
                Xiaomi
            </label>
            <label for="Realme">
                <input type="radio" name="phone" id="Realme">
                Realme
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more option</legend>
            <label for="HP">
                <input type="checkbox" name="laptop" id="HP">
                HP
            </label>
            <label for="Realme">
                <input type="checkbox" name="laptop" id="Realme">
                Realme
            </label>
            <label for="Acer">
                <input type="checkbox" name="laptop" id="Acer">
                Acer
            </label>

            <Legend>comment</Legend>
