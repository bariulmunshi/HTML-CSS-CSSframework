4-1 HTML5 Audio, video, youtube video, embed iframe
<br>
Benefits of HTML5(https://www.geeksforgeeks.org/top-10-new-features-of-html5/),Audio,video(embet,iframe)
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>

<body>
    <h1> HTML Nav tag</h1>
    <nav>
        <a href="/html/">HTML</a>
        <a href="/css/">CSS</a>
        <a href="/js/">JavaScript</a>
        <a href="/jquery/">jQuery</a>
    </nav>
    <h1>Audio and video</h1>
    <audio src="assets/media/goat.mp3" controls></audio>
    <video src="assets/media/video.mp4" controls width="200px"></video>
    <iframe width="200" height="115" src="https://www.youtube.com/embed/ci3wuvY36H8" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
