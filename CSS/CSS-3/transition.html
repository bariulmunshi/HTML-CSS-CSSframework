<!DOCTYPE html>
<html lang="en">

<head>
    <title>transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background: coral;
            transition: width 1s, height 1s, transform 1s;
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
</body>

</html>
